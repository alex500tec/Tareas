<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Formulario para registro de datos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<nav class="menu">
    <ul>
        <h1>Ejercicio 2 formulario con Html y Javascript</h1>
    </ul>
</nav>

<body>
    <div class="contenedor">   
        <header class="centro">
            <h1>Formulario para el registro de datos</h1>
        </header>

    
        <section class="formulario">
            <form id="formulario">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>

                <label for="apellidos">Apellidos:</label>
                <input class="form-control" type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required><br>

                <label for="edad">Edad:</label>
                <input class="form-control" type="number" id="edad" name="edad" placeholder="Ingresa tu edad" min="1" required><br>

                <input class="form-control" type="submit" value="Enviar">
            </form>
        </section>
    
        <section class="caja-informacion" id="caja-informacion">
            <div class="datos" id="datos"></div>
            <button id="btn-cerrar">Cerrar</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
